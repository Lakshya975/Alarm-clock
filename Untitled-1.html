<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      input[type="time"] {
        margin-top: 20px;
        font-size: 20px;
        padding: 10px;
        width: 300px;
        text-align: center;
      }

      button {
        margin-top: 20px;
        font-size: 20px;
        padding: 10px 20px;
      }

      #alarm-set {
        color: green;
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Alarm Clock</h2>
      <input type="time" id="alarm-time">
      <button id="set-alarm">Set Alarm</button>
      <div id="alarm-set"></div>
    </div>

    <script>
      const alarmTime = document.querySelector("#alarm-time");
      const setAlarmBtn = document.querySelector("#set-alarm");
      const alarmSet = document.querySelector("#alarm-set");

      setAlarmBtn.addEventListener("click", function () {
        const alarmTimeValue = alarmTime.value;
        const now = new Date();
        const alarmDate = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
          alarmTimeValue.split(":")[0],
          alarmTimeValue.split(":")[1],
          0,
          0
        );
        const timeToAlarm = alarmDate - now;
        if (timeToAlarm < 0) {
          alarmDate.setDate(alarmDate.getDate() + 1);
        }
        setTimeout(function () {
          alert("Wake up!");
        }, timeToAlarm);
        alarmSet.innerHTML = `Alarm set for ${alarmDate.toLocaleTimeString()}`;
      });
    </script>
  </body>
</html>
